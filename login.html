<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./css/style.css">
    </head>
<body>
<main>

    <section class="contact-form">
<form class="form">
           <h1 class="heading">Log in to your Account</h1>
            <div class="input-wrapper">
             

              <input type="email" name="email" class="form-input" id="email" placeholder="Email address"  data-form-input>
              
               <input type="password" name="fullname" class="form-input" id="password" placeholder="Enter password"  data-form-input>
                   
            </div>

            <p class="log" id="error"></p>
         <p class="success" id="success"></p>
          <p class="log" id="log"></p>
            <button class="form-btn" type="submit">
              <span>Sign In</span>
            </button>

          </form>

        </section>        

</main>
<script src="./js/main.js"></script>
</body>
</html>
